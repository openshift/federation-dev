apiVersion: types.kubefed.k8s.io/v1beta1
kind: FederatedDeployment
metadata:
  labels:
    name: pacman
  name: pacman
spec:
  template:
    metadata:
      labels:
        name: pacman
    spec:
      replicas: 1
      selector:
        matchLabels:
          name: pacman
      template:
        metadata:
          labels:
            name: pacman
        spec:
          containers:
          - image: quay.io/ifont/pacman-nodejs-app:latest
            name: pacman
            env:
            - name: MONGO_SERVICE_HOST
              # Single member MongoDB
              # value: primarymongohere
              # Replicaset (federated) MongoDB
              value: replicamembershere
              # Comment out MONGO_REPLICA_SET for the single-member Mongo
            - name: MONGO_REPLICA_SET
              value: rs0
            - name: MONGO_AUTH_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: mongodb-users-secret
            - name: MONGO_AUTH_PWD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: mongodb-users-secret
            - name: MONGO_DATABASE
              value: pacman
            - name: MONGO_PORT
              value: "443"
            - name: MONGO_USE_SSL
              value: "true"
            - name: MONGO_VALIDATE_SSL
              value: "false"
            ports:
            - containerPort: 8080
              name: http-server
  placement:
    clusters:
    - name: feddemocl1
    - name: feddemocl2
    - name: feddemocl3
